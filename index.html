<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3SW2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <style>
        body {
            background: radial-gradient(circle at top, #ffecd2, #fcb69f);
            font-family: 'Comic Neue', cursive;
        }

        .card {
            border-radius: 25px;
            background: linear-gradient(135deg, #ffffff, #fdf1ff);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            animation: popIn 0.6s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        h2 {
            color: #ff4d6d;
            font-weight: 900;
            text-shadow: 2px 2px #ffd6e0;
        }

        .form-label {
            font-size: 1.05rem;
            color: #6a0572;
        }

        .form-check-input {
            cursor: pointer;
        }

        select {
            border-radius: 15px;
            background-color: #fff6fb;
        }

        .btn-signup {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            color: white;
            font-size: 1.1rem;
            border-radius: 50px;
            padding: 12px;
            letter-spacing: 1px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-signup:hover {
            transform: translateY(-3px) rotate(-1deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
        }

        #output {
            font-size: 1.2rem;
            animation: bounce 0.5s;
        }

        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 w-50">
        <h2 class="text-center mb-4">Intrams!</h2>
        <form>
            <div class="mb-3">
                <label class="form-label">Are you registered?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="registration" value="registered">
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="registration" value="notRegistered">
                    <label class="form-check-label">No</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Will you break?</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="clearance" value="cleared">
                    <label class="form-check-label">No</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="clearance" value="notCleared">
                    <label class="form-check-label">Yes</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Grade & Section?</label>
                <select id="grade" class="form-select mb-2">
                    <option value="7">Grade 7</option>
                    <option value="8">Grade 8</option>
                    <option value="9">Grade 9</option>
                    <option value="10">Grade 10</option>
                </select>
                <select id="section" class="form-select">
                    <option value="emerald">Emerald</option>
                    <option value="ruby">Ruby</option>
                </select>
            </div>
            <div class="d-grid">
                <input type="button"
                       value="Sign up"
                       class="btn btn-primary"
                       py-click="intrams_checker">
            </div>
        </form>
        <center>
            <div id="output" class="mt-3 fw-bold"></div>
            <div id="image" class="mt-3"></div>
        </center>
    </div>
    <py-script src="main.py"></py-script>
</body>
</html>
